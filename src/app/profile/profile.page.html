<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.--ion-background-color]="theme === 'dark' ? 'black' : 'white'">
  <ion-grid>
    <ion-row>
      <!-- <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher> -->
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Profile</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-card *ngIf="loginDisplay">
        <ion-card-header align="center">
          Login
        </ion-card-header>
        <ion-card-content>
          <br />
          <ion-item class="ion-input">
            <ion-input type="text" placeholder="User Name"></ion-input>
          </ion-item>
          <ion-item class="ion-input">
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <br />
          <ion-button class="ion-activatable ripple-parent login-button" (click)="login()">
            Login
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
          <p align="center">
            <span style="text-decoration: underline; margin-right: 10px;"><a (click)="forgotPassword()">Forgot
                Password?</a></span>
            <span style="text-decoration: underline;"><a (click)="changeDisplayCard()">Sign Up</a></span>
          </p>
          <ion-button iclass="ion-activatable ripple-parent" (click)="login()">
            <ion-icon name="logo-facebook" margin-end="4px"></ion-icon>
            Login with facebook
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="!loginDisplay">
        <ion-card-header align="center">
          Register
        </ion-card-header>
        <ion-card-content>
          <br />
          <ion-item class="ion-input">
            <ion-input type="text" placeholder="User Name"></ion-input>
          </ion-item>
          <ion-item class="ion-input">
            <ion-input type="text" placeholder="Contact Number"></ion-input>
          </ion-item>
          <ion-item class="ion-input">
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item class="ion-input">
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item class="ion-input">
            <ion-input type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
          <br />
          <ion-button class="ion-activatable ripple-parent login-button" (click)="register()">
            Register
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
          <p align="center">
            <span style="text-decoration: underline;"><a (click)="changeDisplayCard()">Sign In</a></span>
          </p>
          <ion-button class="ion-activatable ripple-parent" (click)="register()">
            <ion-icon name="logo-facebook" margin-end="4px"></ion-icon>
            Signup with facebook
            <ion-ripple-effect></ion-ripple-effect>
          </ion-button>
        </ion-card-content>
      </ion-card>

      <!-- <app-explore-container name="Profile page"></app-explore-container> -->
    </ion-row>
  </ion-grid>
</ion-content>
