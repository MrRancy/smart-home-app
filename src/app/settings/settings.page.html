<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content align="center" [style.--ion-background-color]="theme === 'dark' ? 'black' : 'white'"
    [style.--ion-text-color]="theme === 'dark' ? 'white' : 'black'">
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- <ion-button (click)="changeTheme()">{{theme}}</ion-button> -->
    <ion-list [style.background]="theme === 'dark' ? '#242424' : '#e4e4e4'">
      <ion-item [style.--background]="theme === 'dark' ? '#242424' : '#e4e4e4'">
        <ion-label>Dark Theme {{theme === 'dark' ? 'On' : 'Off'}}</ion-label>
        <ion-toggle [color]="theme === 'dark' ? 'dark' : 'light'" (click)="changeTheme()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
  <!-- <app-explore-container name="Settings page"></app-explore-container> -->
</ion-content>
